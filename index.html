<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>alculaytor</title>
</head>
<body>
    <img class="logo" src="./Calc-Logo.png" alt="Project Calc-Logo">
    
    <div class="container">
        <input type="number" class="display" />

        <div class="buttons">
            <button data-value="7"> 7 </button>
            <button data-value="8"> 8</button>
            <button data-value="9"> 9</button>
            <button class="operator" data-value="+"> +</button>
            <button class="operator" data-value="%"> %</button>

            <button data-value="4"> 4</button>
            <button data-value="5">5</button>
            <button data-value="6"> 6</button>
            <button class="operator" data-value="-"> - </button>
            <button class="operator" data-value="*"> *</button>

            <button data-value="1"> 1</button>
            <button data-value="2"> 2</button>
            <button data-value="3">3</button>
            <button class="operator" data-value="/">/</button>
            <button class="operator" data-value="AC"> <i class="fa-solid fa-delete-left"></i> </button>

            <button class="operator" data-value="."> .</button>
            <button data-value="0"> 0</button>
            <button class="operator" id="equation" data-value="="> =</button>
            <button class="operator" id="delete" data-value="DEL"> <i class="fa-solid fa-trash"></i> </button>
        </div>

    </div>

</body>
</html>
