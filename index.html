<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>alculaytor</title>
</head>
<body>
    <img class="logo" src="./images/Calc-Logo.png" alt="Project Calc-Logo">
    
    <div class="container">

        <div id="display"></div>
        
        <div class="buttons">
            <button id="7"> 7 </button>
            <button id="8"> 8</button>
            <button id="9"> 9</button>
            <button class="operator" id="+"> +</button>
            <button class="operator" id="%"> %</button>

            <button id="4"> 4</button>
            <button id="5">5</button>
            <button id="6"> 6</button>
            <button class="operator" id="-"> - </button>
            <button class="operator" id="*"> *</button>

            <button id="1"> 1</button>
            <button id="2"> 2</button>
            <button id="3">3</button>
            <button class="operator" id="/">/</button>
            <button class="operator" id="AC"> <i class="fa-solid fa-delete-left"></i> </button>

            <button class="operator" id="."> .</button>
            <button id="0"> 0</button>
            <button class="operator" id="equation"> = </button>
            <button class="operator" id="delete"> <i class="fa-solid fa-trash"></i> </button>
        </div>
    </div>

    <div class="modes">
        <div class="text">
            <h1>Modes: </h1>
        </div>


        <div class="allModes">
            <div class="scale" id="normal"> N </div>
            <div class="scale" id="brown"> 1 </div>
            <div class="scale" id="blue"> 2 </div>
            <div class="scale" id="purple"> 3 </div>
            <div class="scale" id="yellow"> 4 </div>
            <div class="scale" id="green"> 5 </div>
            <div class="scale" id="DarkMode"> 6 </div>
            <div class="scale" id="Ghost"> <i class="fa-solid fa-ghost"></i> </div>

        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>
</html>
